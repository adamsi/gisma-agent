spring.application.name=legal-copilot
spring.ai.openai.chat.options.model=${LC_LLM_MODEL}
spring.ai.openai.api-key=${LC_OPENAI_API_KEY}

spring.datasource.url=${LC_DB_URL}
spring.datasource.username=${LC_DB_USERNAME}
spring.datasource.password=${LC_DB_PASSWORD}
spring.jpa.properties.hibernate.default_schema=${LC_DB_SCHEMA}
spring.ai.vectorstore.pgvector.schema-name=${LC_DB_SCHEMA}
spring.ai.vectorstore.pgvector.table-name=${LC_DB_VECTOR_TABLE}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.security.oauth2.client.registration.google.client-id=${LC_GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${LC_GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${NEXT_PUBLIC_API_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

lc.client.url=${LC_CLIENT_URL}
lc.jwt.secret=${LC_JWT_SECRET}
lc.jwt.access-expiration-ms=${LC_JWT_ACCESS_EXPIRATION_MS}
lc.jwt.refresh-expiration-ms=${LC_JWT_REFRESH_EXPIRATION_MS}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${LC_EMAIL_USERNAME}
spring.mail.password=${LC_STMP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.data.redis.port=${LC_REDIS_PORT}
spring.data.redis.host=${LC_REDIS_HOST}
spring.data.redis.password=${LC_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.data.redis.token.expiration-min=${LC_REDIS_EXPIRATION_MIN}


